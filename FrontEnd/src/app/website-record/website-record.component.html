<div>
    <div id="detail">
    <h1>Detail</h1>

        <li id="url-a">url</li>
        <li id="crawl-time-a">crawl time</li>
        <li>
            <details>
                <summary></summary>
                <div id="record-a"></div>
            </details>
        </li>
    </ul>
    </div>
    
    <div [ngSwitch]="mode">
        <div *ngSwitchCase="Mode.Website"><app-website-mode></app-website-mode></div>
        <div *ngSwitchCase="Mode.Domain"><app-domain-mode ></app-domain-mode></div>
    </div>

    <div id="switch-mode">
        <input class="tgl tgl-flip" id="toggle" type="checkbox" [(ngModel)]="mode">
        <label class="tgl-btn" data-tg-off="Website" data-tg-on="Domain" for="toggle"></label>
    </div>
