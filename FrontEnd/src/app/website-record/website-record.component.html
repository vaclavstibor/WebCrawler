<div>
    <div id="detail">
    <h1>Detail</h1>
    <ul>
        <li id="url-a">url</li>
        <li id="crawl-time-a">crawl time</li>
        <li>
            <details>
                <summary></summary>
                <div id="record-a"></div>
            </details>
        </li>
    </ul>
    </div>
    
    <div [ngSwitch]="mode">
        <div *ngSwitchCase="Mode.Website"><app-website-mode></app-website-mode></div>
        <div *ngSwitchCase="Mode.Domain"><app-domain-mode ></app-domain-mode></div>
    </div>

    <div id="switch-mode">
        <input class="tgl tgl-flip-mode" id="toggle-mode" type="checkbox" [(ngModel)]="mode">
        <label class="tgl-btn-mode" data-tg-off="Website" data-tg-on="Domain" for="toggle-mode"></label>
    </div>
    
    <div id="switch-state">
        <input class="tgl tgl-flip-state" id="toggle-state" type="checkbox">
        <label class="tgl-btn-state" data-tg-off="Live" data-tg-on="Static" for="toggle-state"></label>
    </div>    
    
</div>
